<h1>
  Total pokemon detected: {{totalPokemonsNumber}}
</h1>
<div class="row">
    <div *ngFor="let pokemon of pokemons">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">

            <mat-card>
              <mat-card-header [routerLink]="['/pokemons/' + pokemon.id]">
                <!-- <div mat-card-avatar >
                  <img class="avatar" [src]="pokemon.imagePath" alt={{pokemon.name}}>
                </div> -->
                <mat-card-subtitle>#{{pokemon.id}}</mat-card-subtitle>
                <mat-card-title>{{pokemon.name}}</mat-card-title>
              </mat-card-header>
              <img mat-card-image [src]="pokemon.imagePath" alt={{pokemon.name}}>
              <!-- <mat-card-content>
                <p>
                  {{pokemon.description | slice:0:50}}...
                </p>
              </mat-card-content> -->
              <mat-card-actions>
                <button mat-button
                *ngIf="favouritePkList.indexOf(pokemon._id) > -1; else canFavourite "
                (click)="onUnfavour(pokemon._id)">
                  <mat-icon>favorite</mat-icon>
                </button>
                <ng-template #canFavourite>
                    <button mat-button (click)="onFavour(pokemon._id)">
                      <mat-icon  class="material-icons">favorite_border</mat-icon>
                    </button>
                </ng-template>

                <button mat-button>
                  <mat-icon>compare_arrows</mat-icon>
                </button>


              </mat-card-actions>
            </mat-card>

          </div>
    </div>
</div>
