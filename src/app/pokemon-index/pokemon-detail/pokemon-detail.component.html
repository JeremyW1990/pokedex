<div class="row">
  <div *ngIf="!pokemon; else elseBlock"><mat-spinner ></mat-spinner></div>
  <ng-template #elseBlock>
      <h1>{{pokemon.name}} #{{pokemon.id}}</h1>

      <div class='col-md-6'>
        <img  [src]="pokemon.imagePath" alt={{pokemon.name}}>
      </div>

      <div class='col-md-6'>
        <p>
          {{pokemon.description}}
        </p>
      </div>

      <mat-card-actions>
        <button mat-button (click)="onEdit()">EDIT</button>
        <button mat-button (click)="onDelete()">DELETE</button>
      </mat-card-actions>

  </ng-template>


</div>
